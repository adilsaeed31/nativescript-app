<ActionBar class="action-bar action-bar-white-bg  p-t-30" androidElevation="0">
  <NavigationButton
    ios:visibility="collapsed"
    icon="res://menu_black"
    (tap)="onDrawerButtonTap()"
  ></NavigationButton>

  <ActionItem
    icon="res://navigation/menu"
    android:visibility="collapsed"
    (tap)="onDrawerButtonTap()"
    ios.position="left"
  >
  </ActionItem>
  <Label
    class="action-bar-title action-bar-title-normal"
    [text]="headerTitle"
  ></Label>
</ActionBar>
